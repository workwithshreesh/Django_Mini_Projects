{% extends "base.html" %}
{% block content %}
    <!-- Content section -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Daily Quotes</h2>
        <div class="row justify-content-center">
            <!-- Quote card -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Category:- {{category}}</h5>
                        <p class="card-text">Quote:- "{{quotes}}"</p>
                        <h7 class="card-title">Author:- {{author}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock content %}
